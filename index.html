<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Angular Modules "Hello World"</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <h1 style="clear: both;">{{first}}</h1>
        <main>
            <div class="app" id="a">
                <form>
                    <textarea placeholder={{desc}} ng-Model="textname"></textarea>
                    <br>
                    <input type="button" value="print" onclick="conv()" />
                </form>
            </div>
            <aside>
                <div style="width: 100%; text-align: center;">{{text}}</div>
                <div style="text-align: center;"><br>
                    <div id="test">{{textname}}</div>
                </div>
                <button onclick="unhide()">Back</button>
            </aside>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
