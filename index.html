<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Angular Modules "Hello World"</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <main>
            <div class="app" id="a">
                <p>{{first}}</p>
                <br>
                <form>
                    <textarea placeholder={{desc}} ng-Model="textname"></textarea>
                    <br>
                    <input type="button" value="print" onclick="conv()" />
                </form>
            </div>
            <aside>
                <p>{{text}}</p>
                <div style="text-align: center;"><br>
                    <p>{{textname}}</p>
                </div>
            </aside>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
