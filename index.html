<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>TXT TO PDF</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <h1>{{title}}</h1>
        <main id="content">
            <div class="app" id="left">
                <form>
                    <textarea id="enter" placeholder={{desc}} ng-Model="textname"></textarea>
                    <br>
                    <input type="button" value="print" onclick="conv()" />
                </form>
            </div>
            <div id="right">
                <div style="width: 100%; text-align: center;">{{text}}</div>
                <div id="test">{{textname}}</div>
                <button id="btn" onclick="unhide()">Back</button>
            </div>
        </main>
        <footer id="info"></footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
